{{template "base" .}}

    {{define "content"}}

    <div class="container">
        <div class="row">
          <div class="col-md-3"></div>
            <div class="col md-6">
                <h1 class="mt-3" >Make Reservation</h1>               
               
                {{$res := index .Data "reservation"}}

                <form action="/make-reservation" method="POST" class="needs-validation" novalidate >                  
                  <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

                    <div class="col-6">
                      <label for="firstname" class="form-label">First Name:</label>  

                      {{with .Form.Errors.Get "first_name" }}
                        <label for="" class="text-danger">{{.}}</label>
                      {{end}}

                      <input type="text" 
                        class="form-control {{with .Form.Errors.Get "first_name"}} is-invalid {{end}}" 
                        id="firstname" 
                        name="first_name" 
                        value="{{$res.FirstName}}"                      
                        placeholder="first name">
                    </div>
                  
                    <div class="col-6">
                      <label for="lastname" class="form-label">Last Name:</label>

                      {{with .Form.Errors.Get "last_name" }}
                      <label for="" class="text-danger">{{.}}</label>
                      {{end}}

                      <input type="text" 
                        class="form-control {{with .Form.Errors.Get "last_name"}} is-invalid {{end}}"
                        id="lastname" 
                        name="last_name"
                        value="{{$res.LastName}}"  
                        placeholder="last name">  
                    </div>
                   
                                     
                    <div class="col-6">
                      <label for="email" class="form-label" >Email:</label>

                      {{with .Form.Errors.Get "email" }}
                      <label for="" class="text-danger">{{.}}</label>
                      {{end}}

                      <input type="text" 
                        class="form-control {{with .Form.Errors.Get "email"}} is-invalid {{end}}" 
                        id="email" 
                        name="email"
                        value="{{$res.Email}}"
                        placeholder="email@email.com"> 
                    </div>
                 
                    <div class="col-md-3">
                      <label for="telp" class="form-label">Telp:</label>

                      {{with .Form.Errors.Get "phone" }}
                      <label for="" class="text-danger">{{.}}</label>
                      {{end}}

                      <input type="text" 
                        class="form-control {{with .Form.Errors.Get "phone"}} is-invalid {{end}}" 
                        id="telp" 
                        name="phone" 
                        value="{{$res.Phone}}"                       
                        placeholder="telp">
                   
                      <button type="submit" class="btn btn-primary mt-3">Make Reservation</button>
                    </div>  
                     

                  </form>

               
            </div>
        </div>
    </div>
   
 {{end}}
